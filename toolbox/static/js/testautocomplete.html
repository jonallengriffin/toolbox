<html>
<head>
<script src="jquery.js"></script>
<script src="jquery.autoSuggest.js"></script>
<script type="text/javascript">
$(document).ready(function() {

var data = {items: [
{value: "21", name: "Mick Jagger"},
{value: "43", name: "Johnny Storm"},
{value: "46", name: "Richard Hatch"},
{value: "54", name: "Kelly Slater"},
{value: "55", name: "Rudy Hamilton"},
{value: "79", name: "Michael Jordan"}
]};

data = [{'name': 'foo'}, {'name': 'bar'}, {'name': 'baz'}, 
        {'name': 'fleem'}, {'name': 'food'}];

$("input[type=text]").autoSuggest(data, {selectedItemProp: 'name',
selectedValuesProp: 'name', searchObjProps: 'name',
minChars: 0,
emptyText: null,
startText: 'add field',
preSelectionAdded: function(value) {
alert(value);
return false;
},
selectionAdded: function(elem) {
var value = $(elem).contents().empty().end().text();
$("#thelist").prepend('<li>' + value + '</li>');
}
});

$("#theinput").focus();

});
</script>

</head>
<body>
<ul id="thelist">
<input type="text" id="theinput"/>
</ul>
</body>
</html>
