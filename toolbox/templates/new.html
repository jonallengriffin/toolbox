<h1>Add a tool</h1>

<form method="post">

  {{for field in fields}}
  <div>
    <label for="{{field}}">{{field.title()}}</label>
    
    {{if field == 'description'}}
    <textarea name="description"></textarea>
    {{else}}
    <input type="text" name="{{field}}"/>
    {{endif}}

    {{if field in errors}}
     <ul class="error">
       {{for error in errors[field]}}
       <li>{{error}}</li>
       {{endfor}}
     </ul>
    {{endif}}
  </div>
  {{endfor}}

  <input type="submit"/>
</form>
